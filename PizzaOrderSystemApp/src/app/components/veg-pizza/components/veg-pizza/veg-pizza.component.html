<div class="vez-pizza">
<div class="row">
    <div class="col-lg-9 pizza-item-section">
        <div class="row">
            <div class="col-lg-3 pizza-list" *ngFor="let item of pizaa">
             <div class="card-div">
                <p-card>
                    <p-header>
                        <img src="{{item.imageLink}}" alt="Ms dhoni"  width="100%" height="50rem"/>
                    </p-header>
                  <div class="content">
                        <div class="name-price">
                            <p>{{item.pizzaName}}</p>
                            <p>{{item.price | currency: 'INR':true}}</p>
                        </div>
                        <span>{{item.description}}</span>
                  </div>
                    <p-footer>
                        <div class="custome-pizza" (click)="display = true; selectedPizza = item">
                            Customise
                        </div>
                        <div class="foot">
                            <div class="col-lg-12 quantity">
                                 <button type="button" class="btn minus" [disabled]="item.quantity === 0" (click)="item.quantity = item.quantity - 1; addRemoveItem(item)" >-</button>
                                 <span class="quantity-value">{{item.quantity}}</span>
                                 <button type="button" class="btn plus" (click)="item.quantity = item.quantity + 1;addRemoveItem(item)">+</button>
                            </div>
                            <div class="col-lg-12 add-craft-btn">
                                <button type="button" class="btn btn-default" (click)="addItemIntoCraft(item)">Add Craft</button>
                            </div>
                        </div>
                        
                    </p-footer>
                </p-card>
             </div>
             
            </div>
        </div>
    </div>
    <div class="col-lg-3">
        <app-craft (updatedCount)="updateItemCount($event)"></app-craft>
    </div>
    
    <app-customise-pizza *ngIf="display" (closePop)="hidePopUp($event)" [selectedCustomisePizza]="selectedPizza"  ></app-customise-pizza>
</div>
