
<div class="dashboard">
<div class="top-header">
    <div class="row">
        <div class="col-lg-12">
           <div class="header-iamge">
            <div class="col-lg-3">
                <img src="../../../assets//Images/pizza.png" alt="Ms dhoni"  width="100%" height="50rem"/>
            </div>
            <div class="col-lg-9">
                <p class="profile-name" *ngIf="!userName" (click)="signUp()" ><u>Sign Up</u></p>
                <p class="profile-name" *ngIf="userName">Welcome {{userName}}</p>
                <!-- <img src="../../../assets//Images/pizzaimg.png" alt="Ms dhoni"  width="100%" height="60rem"/> -->
            </div>
           </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="menu-bar">
                <div class="items">
                   <button type="button" class="btn" (click)="navigateToMenu(menuBarItem.VegPizza)">{{menuBarItem.VegPizza}}</button>
                   <button type="button" class="btn" (click)="navigateToMenu(menuBarItem.NonVegPizza)">{{menuBarItem.NonVegPizza}}</button>
                   <button type="button" class="btn" (click)="navigateToMenu(menuBarItem.MakeYourOwnPizza)">{{menuBarItem.MakeYourOwnPizza}}</button>
                   <button type="button" class="btn" (click)="navigateToMenu(menuBarItem.OtherFood)">{{menuBarItem.OtherFood}}</button>
                   <button type="button" class="btn order" (click)="navigateToMenu(menuBarItem.YourOrder)">{{menuBarItem.YourOrder}}</button>

                </div>
            </div>
        </div>
    </div>
</div>
    <router-outlet></router-outlet>

</div>
