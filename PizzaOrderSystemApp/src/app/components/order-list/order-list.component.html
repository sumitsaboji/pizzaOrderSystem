<app-loader *ngIf="isloading"></app-loader>

<div class="order-list">
    <div class="col-lg-12" *ngIf="address && address.length > 0">
        <div class="main-div">

            <div class="a" *ngFor="let order of address; let i = index">
                <div class="header">
                    Order No {{i +1}}
                </div>
                <div class="craft-item">
                    <div class="card" *ngFor="let item of order.pizzaList">
                        <p-card>
                            <div class="content">
                                <div class="name">
                                    <p>{{item.pizzaName}}
                                    </p>
                                    <p>{{item.price | currency: 'INR':true}}</p>
                                </div>
                                <div class="description">
                                    <p>{{item.description}}</p>
                                </div>
                                <div class="quantity">
                                    <p>Qantity: {{item.quantity? item.quantity : 0}}</p>
                                    <p>Total: {{item.quantity * item.price}}</p>
                                </div>
                                <div class="quantity plus-minus">

                                </div>
                            </div>
                        </p-card>
                    </div>
                </div>
                <div class="sub-total">
                    <div class="col-lg-12">
                            <p>Sub total : </p><span>{{getSubtotal(order) | currency: 'INR':true}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="no-order" *ngIf="address.length ===0">
        <span>There is no any order you have placed</span>
    </div>

</div>
