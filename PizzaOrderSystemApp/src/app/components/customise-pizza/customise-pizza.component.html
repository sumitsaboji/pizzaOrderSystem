<div class="customise-pizza">
    <p-dialog header="" [(visible)]="display" (onHide)="hide()">

        <div class="row img">
            <div class="col-lg-12">
                <img src="{{_selectedCustomisePizza.imageLink}}" alt="Ms dhoni" width="100%" height="200rem" /> </div>
        </div>

        <div class="row size">
            <div class="col-lg-12">
                <p>Select Size</p>
            </div>
            <div class="col-lg-12">
                <div class="col-lg-3">
                    Regular
                </div>
                <div class="col-lg-3">
                    Medium
                </div>
                <div class="col-lg-3">
                    Large
                </div>
            </div>

        </div>

        <div class="row veg-toppings">
            <div class="col-lg-12 header">
                <p>Add Veg Toppings </p>
            </div>
            <div class="col-lg-12">
                <p-carousel [value]="toppingsList" [numVisible]="3" [numScroll]="1">
                    <ng-template let-toppings pTemplate="item">
                        <p>
                            {{toppings.toppingName}}
                        </p>
                        <div>
                            <img src="{{toppings.toppingImageLink}}" alt="Ms dhoni" width="100rem%" height="100rem" />
                        </div>
                        <div class="topping-price">
                            <p>{{toppings.toppingPirce | currency: 'INR':true}}</p>
                        </div>
                        <div class="add-topping">
                            <button type="button" class="btn add-btn" *ngIf="!toppings.false"
                                (click)="toppings.false = !toppings.false">Add</button>
                            <button type="button" class="btn remove-btn" *ngIf="toppings.false"
                                (click)="toppings.false = !toppings.false">Remove</button>

                        </div>

                    </ng-template>
                </p-carousel>
            </div>
        </div>

        <div class="row  crust">
            <div class="col-lg-12 header">
                <p>Select Crust</p>
            </div>
            <div class="col-lg-12 crust-checkbox">
                <div class="col-lg-3">
                    <p-checkbox name="groupname" value="199" label="New Hand Tossed" [(ngModel)]="selectedValues"></p-checkbox>
                    <p class="crust-price">{{199 | currency: 'INR':true}}</p>
                </div>
                <div class="col-lg-3">
                    <p-checkbox name="groupname" value="249" label="Wheat Thin Crust" [(ngModel)]="selectedValues"></p-checkbox>
                    <p class="crust-price">{{249 | currency: 'INR':true}}</p>

                </div>
                <div class="col-lg-3">
                    <p-checkbox name="groupname" value="298" label="Cheese Burst" [(ngModel)]="selectedValues"></p-checkbox>
                    <p class="crust-price">{{298 | currency: 'INR':true}}</p>
                </div>
                <div class="col-lg-3">
                    <p-checkbox name="groupname" value="298" label="Fresh Pan Pizza" [(ngModel)]="selectedValues"></p-checkbox>
                    <p class="crust-price">{{298 | currency: 'INR':true}}</p>
                </div>

            </div>
        </div>

        <div class="row extra-cheese">
            <div class="col-lg-6">
                <div class="col-lg-12 header">
                    <p>Extra Cheese </p>
                </div>
                <div class="col-lg-12 extra-cheese-price">
                    <span class="radio">
                        <p-checkbox name="groupname" value="val1"
                            [(ngModel)]="_selectedCustomisePizza.isExtraCheeseSelected"
                            label="I want extra cheese {{extraCheesePrice | currency: 'INR':true}}"></p-checkbox>

                    </span>
                </div>

            </div>
        </div>

        <div class="total">
            <p>Sub Total: 100</p>
        </div>

    </p-dialog>
</div>
